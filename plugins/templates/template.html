<div class="flotiq-ui-plugin-cloudflare-stream-header">Cloudflare Video streaming</div>
<div
    id="flotiq-ui-plugin-cloudflare-stream-button-loader"
    class="flotiq-ui-plugin-cloudflare-stream-loader-container flotiq-ui-plugin-cloudflare-stream-loader-container--load"
>
    <div class="flotiq-ui-plugin-cloudflare-stream__loader"></div>
</div>
<button id="flotiq-ui-plugin-cloudflare-stream-button" class="flotiq-ui-plugin-cloudflare-stream-button">Generate stream iframe</button>
<div
    id="flotiq-ui-plugin-cloudflare-stream-snippet-container"
    class="flotiq-ui-plugin-cloudflare-stream-snippet-container flotiq-ui-plugin-cloudflare-stream-snippet-container--hidden"
>
    <div class="flotiq-ui-plugin-cloudflare-stream-snippet-header">
        <span>Code snippet:</span>
        <span
            id="flotiq-ui-plugin-cloudflare-stream-snippet-header-copy"
            class="flotiq-ui-plugin-cloudflare-stream-snippet-header-copy"
        ></span>
    </div>
    <pre class="flotiq-ui-plugin-cloudflare-stream-pre">
        <code id="flotiq-ui-plugin-cloudflare-stream-snippet"></code>
    </pre>
</div>
